events {}

http {
    server {
        listen 80;

        # Serve built frontend
        location / {
            proxy_pass http://frontend:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend routes
        location /api/auth {
            proxy_pass http://auth-service:8001/api/auth;
        }

        location /api/products {
            proxy_pass http://products-service:8002/api/products;
        }

        location /api/sales {
            proxy_pass http://sales-service:8003/api/sales;
        }

        # Forecast lives directly under /api
        location /api/ {
            proxy_pass http://forecast-service:8004/api/;
        }
    }
}


